[Rainmeter]
Author=resuther
Update=1000
DynamicWindowSize=1
OnRefreshAction=[!CommandMeasure MeasureRunBat "Run"]

[Metadata]
Name=SunsetAlert
Author=resuther
Information=Make sure to install python. Times are in NZST 
License=
Version=2.0

[MeasureLuaScript]
Measure=Script
ScriptFile="#CURRENTPATH#SA.lua"
FileToRead=#CURRENTPATH#txt.txt

[MeterDisplay]
Meter=String
MeasureName=MeasureLuaScript
W=355
H=300
FontFace=Segoe UI
FontSize=200
FontColor=255,204,0,255
SolidColor=0,0,0,1
AntiAlias=1
ClipString=1

[MeasureTime]
Measure=Time
Format="%M"

[MeasureCalcTime1]
Measure=Calc
Formula=MeasureTime
IfEqualValue=00
IfEqualAction=!RainmeterRefresh

[MeasureRunBat]
Measure=Plugin
Plugin=RunCommand
Parameter=""s.bat""
OutputType=ANSI
State=Hide

